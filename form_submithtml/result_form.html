<html>
    <head>
          
       
    </head>
    <body>
        <div id="display_form">
             <script type="text/javascript">
            var para=window.location.search;//this will work only for GET method
          
          var sname = getparameters("para");

            function getparameters(varbl) {
                              var query = para.substring(1);
                              var vars = query.split("&");
                              for (var i=0;i<vars.length;i++) {
                                          var pair = vars[i].split("=");
                     if (pair[0] === varbl) {
                                         var result=pair[1];
                                         return result;      
                                      }
                          } 
                        
                     }
                 alert(sname);
        </script>
        </div>
        
    </body>
</html>
